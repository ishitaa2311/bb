<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>21 Notes — Grid</title>
<style>
  :root{
    --text:#2c2c2c;
    --bg:#fff8fa;
    --card:#ffffff;
  }

  body{
    font-family:"Times New Roman",serif;
    background:var(--bg);
    margin:0;
    padding:24px;
    text-align:center;
    color:var(--text);
    min-height:100vh;
    box-sizing:border-box;
  }

  header{
    margin-bottom:12px;
  }
  h2{
    font-size:1.6rem;
    margin:4px 0 6px;
  }

  .grid-note-intro{
    font-size:1rem;
    color:#444;
    margin-bottom:10px;
    max-width:800px;
    margin-left:auto;
    margin-right:auto;
    line-height:1.3;
  }

  #grid{
    width:92%;
    max-width:560px;
    margin:18px auto;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:12px;
  }
  .box{
    background:var(--card);
    border:1px solid #ccc;
    border-radius:10px;
    padding:18px 0;
    font-size:1.25rem;
    cursor:pointer;
    text-decoration:none;
    color:inherit;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.03);
  }
  .box:hover{ transform:translateY(-4px); transition:transform .12s ease; }

  #backHome{
    display:inline-block;
    margin-top:18px;
    padding:8px 18px;
    border-radius:10px;
    background:#fff;
    border:1px solid #ccc;
    text-decoration:none;
    color:var(--text);
  }

  @media (max-width:520px){
    #grid { grid-template-columns: repeat(2, 1fr); }
    .box { padding:14px 0; font-size:1.1rem; }
  }
</style>
</head>
<body>
<header>
  <h2>Pick a box — 1 to 21</h2>

  <div class="grid-note-intro">
    <strong>Just 21 notes to keep you reminded of things for your 21st birthday</strong>
  </div>
</header>

<div id="grid"></div>

<a id="backHome" href="index.html">← Back to home</a>

<script>
// Generate 21 boxes as links to note.html?i={index}
const grid = document.getElementById('grid');
for (let i=1;i<=21;i++){
  const a = document.createElement('a');
  a.className = 'box';
  a.href = `note.html?i=${i-1}`; 
  a.textContent = i;
  grid.appendChild(a);
}
</script>
</body>
</html>
