// parse ?i param
function getIndexFromQuery() {
  const params = new URLSearchParams(location.search);
  const i = parseInt(params.get('i'));
  return Number.isNaN(i) ? 0 : Math.max(0, Math.min(notes.length - 1, i));
}

// confetti canvas
const confettiCanvas = document.getElementById('confettiCanvas');
const ctx = confettiCanvas.getContext('2d');
function resizeCanvas(){ confettiCanvas.width = innerWidth; confettiCanvas.height = innerHeight; }
window.addEventListener('resize', resizeCanvas); resizeCanvas();

const pastelColors = ['#ffd1dc','#cfe2ff','#d1ffd6','#fff1c6','#fbe7ff','#e7f7ff'];

function launchConfetti(smallCount = 12) {
  const particles = [];
  const w = confettiCanvas.width;
  const h = confettiCanvas.height;
  for (let i=0;i<smallCount;i++){
    const radius = Math.random()*6 + 3;
    const x = (w*0.25) + Math.random()*(w*0.5);
    const y = -10 - Math.random()*30;
    const vx = (Math.random()-0.5)*0.6;
    const vy = Math.random()*1.1 + 0.6;
    const color = pastelColors[Math.floor(Math.random()*pastelColors.length)];
    const life = 1800 + Math.random()*1200;
    particles.push({x,y,vx,vy,radius,color,birth:Date.now(),life});
  }
  (function draw(){
    ctx.clearRect(0,0,w,h);
    const now = Date.now();
    let alive = 0;
    for (const p of particles){
      const age = now - p.birth;
      if (age > p.life) continue;
      alive++;
      p.vx += Math.sin((now + p.x)/900)*0.001;
      p.vy += 0.01;
      p.x += p.vx;
      p.y += p.vy;
      const alpha = Math.max(0,1 - age/p.life);
      ctx.globalAlpha = alpha;
      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
      ctx.fill();
    }
    ctx.globalAlpha = 1;
    if (alive) requestAnimationFrame(draw);
    else ctx.clearRect(0,0,w,h);
  })();
}

// launch confetti when page loads
